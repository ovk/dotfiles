-- Config
conky.config = {
    -- General settings
    background = false,
    update_interval = 5,

    cpu_avg_samples = 2,
    net_avg_samples = 2,
    disk_io_avg_samples = 2,

    no_buffers = true,

    text_buffer_size = 512,
    imlib_cache_size = 0,

    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,

    format_human_readable = true,
    short_units = true,

    -- Placement
    alignment = 'middle_right',
    gap_x = -1910,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 350,

    -- Window parameters
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_argb_visual = true,
    own_window_argb_value = 30,
    own_window_transparent = true,
    double_buffer = true,

    -- Graphics
    border_width = 0,
    stippled_borders = 0,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    use_spacer = 'none',

    show_graph_scale = false,
    show_graph_range = false,

    default_color = '000000',
    default_outline_color = '000000',
    default_shade_color = '000000',
    color0 = 'E0E0E0', -- Clock
    color1 = 'CFCFCF', -- Date/day of week
    color2 = 'EAEAEA', -- Heading
    color3 = '777777', -- Horizontal line
    color4 = 'A0A0A0', -- Label
    color5 = 'CCCCCC', -- Value
    color6 = '707070', -- Bar
    color7 = '777777', -- Graph

    -- Fonts
    use_xft = true,
    xftalpha = 0.5,
    font = 'Ubuntu Mono:size=12',
    uppercase = false
}

-- Content
conky.text = [[
${color1}${font Ubuntu:style=light:size=14}${alignr 10}${time %A}
${color0}${font Sawasdee:size=70}${alignr}${voffset -20}${time %H:%M}
${color1}${font Ubuntu:style=light:size=14}${alignr 10}${voffset -115}${time %B %d}

${voffset 8}${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} CPU ${font}${color3}$hr
${voffset 8}${offset 27}${color4}Usage:${goto 95}${color5}${cpu cpu0}% (${loadavg 1})${goto 200}${color6}${voffset 1}${cpubar 9 cpu0}
${offset 27}${color7}${cpugraph cpu0 40 }

${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} RAM ${font}${color3}$hr
${voffset 8}${offset 27}${color4}Usage:${goto 95}${color5}${memperc}% (${mem})${goto 200}${color6}${voffset 1}${membar 9}

${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} Storage ${font}${color3}$hr
${voffset 8}${offset 27}${color4}Usage:${goto 95}${color5}${fs_used_perc /}% (${fs_used /})${goto 200}${color6}${voffset 1}${fs_bar 9 /}

${color2}${font FontAwesome:size=14}  ${font Ubuntu:style=bold:size=12} Temperature ${font}${color3}$hr
${voffset 8}${offset 27}${color4}CPU:${goto 95}${color5}${hwmon 1 temp 1}° ${hwmon 1 temp 2}° ${hwmon 1 temp 3}° ${hwmon 1 temp 4}°
${offset 27}${color4}GPU:${goto 95}${color5}${execi 30 nvidia-settings -query [gpu:0]/GPUCoreTemp -t}°
${offset 27}${color4}Disk:${goto 95}${color5}${hddtemp /dev/sdb}°

${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} I/O ${font}${color3}$hr
${voffset 8}${offset 27}${color7}${diskiograph_read /dev/sdb 40,160} ${diskiograph_write /dev/sdb 40,160}
${goto 80}${color4}${font FontAwesome:size=12}  ${font Ubuntu:style=bold:size=12}${color5}${diskio_read /dev/sdb} ${goto 250}${color4}${font FontAwesome:size=12} ${font Ubuntu:style=bold:size=12}${color5}${diskio_write /dev/sdb}

${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} Network ${font}${color3}$hr
${voffset 8}${offset 27}${color7}${upspeedgraph enp3s0 40,160} ${downspeedgraph enp3s0 40,160}
${goto 80}${color4}${font FontAwesome:size=12}  ${font Ubuntu:style=bold:size=12}${color5}${upspeed enp3s0} ${goto 250}${color4}${font FontAwesome:size=12}  ${font Ubuntu:style=bold:size=12}${color5}${downspeed enp3s0}

${color2}${font FontAwesome:size=14} ${font Ubuntu:style=bold:size=12} Processes ${font}${color3}$hr
${voffset 8}${offset 27}${color4}Name              PID    CPU%   MEM%
${color5}${offset 27}${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${offset 27}${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${offset 27}${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${offset 27}${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${offset 27}${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
]]
